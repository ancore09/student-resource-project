<!DOCTYPE html>
	<html>

			<meta charset="utf-8">

			<link rel="stylesheet" href="/styleMain.css">

		</head>
		<body>
			<nav>
				<a class="button1" onclick="document.forms['form1'].submit()">Main</a>
				<form action="main" name="form1" method="get" style="display:none"></form>

				<a class="button1" style="margin-left: 350px;" onclick="document.forms['form2'].submit()">Chat</a>
				<form action="chat+logined" name="form2" method="post" style="display:none"></form>

				<a class="button1" style="margin-left: 500px;" onclick="document.forms['form3'].submit()">Table</a>

			</nav>
			<div id="news">
			</div>

			<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
			<script>
				function getNews() {
					$.ajax({
						url: '/main/news',
						type: "GET",
						contentType: "application/json",
						success: function(newsAll) {
							var news = "";
							$.each(newsAll, function(index, oneNew) {
								//news += crNew(oneNew);
								$("#news").prepend(crNew(oneNew));
							});
							//$("#news").append(news);
						}
					});
				}

				var crNew = function(oneNew) {
					return "<div id='new'>" + "<p style='font-weight: 900; '>" + oneNew.title + "</p>" +
								 "<p style='font-weight: normal; '>" + oneNew.body + " " + oneNew.body + "</p>" +
								 "<p style='font-weight: normal; font-style: italic; '>" + oneNew.epilogue + "</p></div><br>";
				}

				getNews();
			</script>
		</body>
