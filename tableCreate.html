<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
			<title>Document</title>
		</head>
		<body>
			<form id="firstForm">
				<input type="number" name="column">
				<button type="submit">Далее</button>
			</form>
			<table>
				<thead>
					<tr></tr>
				</thead>
				<tbody></tbody>
			</table>
			<script>
				$("#firstForm").submit(function(e) {
          e.preventDefault();
					var column = this.elements["column"].value;
					$('#firstForm').remove();
					console.log(column);
					for(var i = 0; i < column; i++) {
						$('table thead tr').append("<th "+ "name='th'" + " onclick='edit(this)'>EditArea</th");
					}
					$('table').prop('border', '1px');
					$('body').append('<form id="forma" action="/tableCreate/save" method="POST"><input type="text" id="thead" name="thead" style="display:none"><button type="submit" onclick="save()">Save</button></form>')
				});

				function edit(th) {
					console.log(th.innerHTML);
					th.innerHTML = prompt();
				}

				function save() {
					var data = "";
					$.each(document.getElementsByName("th"), function(index, el) {
						data += "<th>" + el.innerHTML + "</th>";
					});
					console.log(data);
					$('#thead').val(data);
				}
			</script>
		</body>
	</html>
